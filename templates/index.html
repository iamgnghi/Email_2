<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join our email list</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Join our email list</h1>
    </header>

    <!-- Form container -->
    <div class="container">
        <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>

        <h2>Your information:</h2>
        <form method="POST">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <p><b>How did you hear about us?</b></p>
            <label><input type="radio" name="source" value="search" checked> Search engine</label>
            <label><input type="radio" name="source" value="word"> Word of mouth</label>
            <label><input type="radio" name="source" value="social"> Social Media</label>
            <label><input type="radio" name="source" value="other"> Other</label>

            <p><b>Would you like to receive announcements?</b></p>
            <label><input type="checkbox" name="announce1"> YES, I'd like that.</label><br>
            <label><input type="checkbox" name="announce2"> YES, please send me email announcements.</label>

            <p><b>Please contact me by:</b></p>
            <select name="contact">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="mail">Mail</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
